<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleBazaar - Premium Fashion Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">Style<span>Bazaar</span></div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products, brands and more...">
        </div>
        <div class="header-actions">
            <button class="cart-btn" onclick="openCart()">
                ðŸ›’ Cart
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </div>

    <div class="banner">
        <h1>Premium Fashion Collection</h1>
        <p>Discover the latest trends in fashion â€¢ Free shipping on orders above â‚¹999</p>
    </div>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>Category:</label>
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="all">All Categories</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="kids">Kids</option>
                </select>

                <label>Product Type:</label>
                <select id="typeFilter" onchange="filterProducts()">
                    <option value="all">All Types</option>
                    <option value="tshirt">T-Shirts</option>
                    <option value="jeans">Jeans</option>
                    <option value="dress">Dresses</option>
                    <option value="jacket">Jackets</option>
                    <option value="shoes">Shoes</option>
                </select>

                <label>Sort By:</label>
                <select id="sortFilter" onchange="filterProducts()">
                    <option value="featured">Featured</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                    <option value="rating">Customer Rating</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-modal" onclick="closeCart()">Ã—</button>
            </div>
            <div class="modal-body" id="cartContent"></div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button class="close-modal" onclick="closeCheckout()">Ã—</button>
            </div>
            <div class="checkout-form" id="checkoutForm"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
